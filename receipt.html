
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: "Helvetica", sans-serif;
            font-weight: 400;
        }

        .page {
            margin: 10px auto;
            height: max-content;
            padding: 10px;
            width: 350px;
            border: dashed;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .shop-name {
            font-size: 20px;
            font-weight: 800;
        }

        .dash-line {
            width: 90%;
            border-top: 1px dashed;
            border-spacing: 20px;
            margin: 10px auto;
        }

        .left-frame p {
            padding: 5px 0px;
        }

        .item-list-container {
            display: flex;
            background-color: #d1d1d1;
        }

        .item-list-container table {
            margin: 0px auto;
            width: 90%;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="shop-name">ABC Fashion House</div>
        <p style="font-size:16px">Transaction Receipt</p>
        <table style="width: 90%; margin: auto;">
            <tr>
                <td align="left">Receipt Name:Purchase Item</td>
                <td align="right">Date: 13/02/2023<br>invoice: #2</td>
            </tr>
        </table>
        <div class="dash-line"></div>
        <div class="item-list-container">
            <table>
                <tr>
                    <th>Item (qty)</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
        
                <tr>
                    <td>shirt</td>
                    <td>100.0</td>
                    <td>1200.00</td>
                    <td>120000.00</td>
                </tr>
        
                <tr>
                    <td>shirt</td>
                    <td>100.0</td>
                    <td>1250.00</td>
                    <td>125000.00</td>
                </tr>
        
            </table>
        </div>
        <div class="dash-line"></div>
        <div class="item-list-container">
            <table>
        
                <tr>
                    <td>Total</td>
                    <td>245000.00</td>
                </tr>
        
                <tr>
                    <td>Discount</td>
                    <td>0.00</td>
                </tr>
        
                <tr>
                    <td>VAT</td>
                    <td>0.00</td>
                </tr>
        
                <tr>
                    <td>Payable</td>
                    <td>245000.00</td>
                </tr>
        
                <tr>
                    <td>Paid</td>
                    <td>245000.00</td>
                </tr>
        
                <tr>
                    <td>Change</td>
                    <td>0.00</td>
                </tr>
        
            </table>
        </div>
        <div class="dash-line"></div>
        <div style="font-size: 18px; text-align: center; font-weight:800;">
            Thank You
        </div>
    </div>
</body>

</html>
